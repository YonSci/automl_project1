name: model-training-and-reporting
on: [push]
jobs:
  train-and-report:
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          python train.py  # Ensure this generates plot.png and metrics.txt

          echo "## Model Metrics" > report.md
          cat output/metrics.txt >> report.md

          echo "## Data Visualization" >> report.md
          echo "![Feature Importances](output/feature_importances.png)" >> report.md
          echo "![Residuals Plot](output/residuals_plot.png)" >> report.md

          # Create a CML comment with the report
          cml comment create --commit-sha $GITHUB_SHA --pr --markdown-file report.md